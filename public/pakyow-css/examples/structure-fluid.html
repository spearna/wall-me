<!DOCTYPE html>
<html>
<head>
  <title>Pakyow CSS</title>
  <link rel="stylesheet" type="text/css" href="../structure.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="extension.css">
</head>

<body>
  <div class="container fluid">
    <h1>Fluid Layouts</h1>
  </div>

  <div class="container fluid">
    <div class="col">
      column1
    </div>
  </div>

  <div class="container-2 fluid">
    <div class="col">
      column1
    </div>

    <div class="col">
      column2
    </div>
  </div>

  <div class="container-3 fluid">
    <div class="col">
      column1
    </div>

    <div class="col">
      column2
    </div>

    <div class="col">
      column3
    </div>
  </div>

  <div class="container-4 fluid">
    <div class="col">
      column1
    </div>

    <div class="col">
      column2
    </div>

    <div class="col">
      column3
    </div>

    <div class="col">
      column4
    </div>
  </div>

  <div class="container-5 fluid">
    <div class="col">
      column1
    </div>

    <div class="col">
      column2
    </div>

    <div class="col">
      column3
    </div>

    <div class="col">
      column4
    </div>

    <div class="col">
      column5
    </div>
  </div>

  <div class="container-2 fluid">
    <div class="col r-3-2">
      max
    </div>

    <div class="col r-3-1">
      min
    </div>
  </div>

  <div class="container-3 fluid">
    <div class="col r-4-1">
      min
    </div>

    <div class="col r-4-1">
      min
    </div>

    <div class="col r-4-2">
      max
    </div>
  </div>

  <div class="container-3 fluid">
    <div class="col r-5-1">
      min
    </div>

    <div class="col r-5-3">
      max
    </div>

    <div class="col r-5-1">
      min
    </div>
  </div>

  <div class="container fluid">
    <h1>Constraining Containers</h1>
  </div>

  <div style="width:500px">
    <div class="container-5 fluid">
      <div class="col">
        column1
      </div>

      <div class="col">
        column2
      </div>

      <div class="col">
        column3
      </div>

      <div class="col">
        column4
      </div>

      <div class="col">
        column5
      </div>
    </div>
  </div>
</body>
</html>
