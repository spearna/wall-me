<!DOCTYPE html>
<html>
<head>
  <title>Pakyow CSS</title>
  <link rel="stylesheet" type="text/css" href="../structure.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="extension.css">
</head>

<body>
  <div class="container">
    <h1>1 Column</h1>
    
    <div class="container-1">
      <div class="col">
        column1
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>2 Columns</h1>
    
    <div class="container-2">
      <div class="col">
        column1
      </div>
  
      <div class="col">
        column2
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>3 Columns</h1>
    
    <div class="container-3">
      <div class="col">
        column1
      </div>
    
      <div class="col">
        column2
      </div>
    
      <div class="col">
        column3
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>4 Columns</h1>
    
    <div class="container-4">
      <div class="col">
        column1
      </div>
    
      <div class="col">
        column2
      </div>
    
      <div class="col">
        column3
      </div>
    
      <div class="col">
        column4
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>5 Columns</h1>
    
    <div class="container-5">
      <div class="col">
        column1
      </div>
    
      <div class="col">
        column2
      </div>
    
      <div class="col">
        column3
      </div>
    
      <div class="col">
        column4
      </div>
    
      <div class="col">
        column5
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Resizing Columns</h1>
    
    <div class="container-2">
      <div class="col r-3-2">
        max
      </div>

      <div class="col r-3-1">
        min
      </div>
    </div>

    <div class="container-3">
      <div class="col r-4-1">
        min
      </div>

      <div class="col r-4-1">
        min
      </div>

      <div class="col r-4-2">
        max
      </div>
    </div>

    <div class="container-3">
      <div class="col r-5-1">
        min
      </div>

      <div class="col r-5-3">
        max
      </div>

      <div class="col r-5-1">
        min
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Flows</h1>

    <div class="container flow">
      <div class="col">
        col1
      </div>

      <div class="col">
        some longer content
      </div>
    </div>
  </div>
</body>
</html>
