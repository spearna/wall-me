<form class="form-inline" role="form" data-scope="profile" data-ui="mutable" action="/" method="POST">
  <div class="form-group">
  	<input class="input-lg form-control" data-prop="email" type="email" placeholder="Your Email" autofocus required>
  </div>
  <div class="form-group">
    <fieldset class="form-group">
    <select class="input-lg form-control" data-prop="objective" id="exampleSelect1" placeholder="Your objective today">
      <option value="" selected disabled>Your objective today is ...</option>
      <option>Just looking. (Talk to me)</option>
      <option>Need help with an idea</option>
      <option>Need team members</option>
      <option>Want to join a team</option>
      <option>Getting stuff done</option>
    </select>
  </fieldset>
  	<!-- <input class="input-lg form-control" data-prop="objective" type="text" placeholder="Your objective today"> -->
  </div>
  <div class="form-group">
	<button type="submit" class=" btn-lg btn btn-primary">Submit</button>
  </div>
</form>
