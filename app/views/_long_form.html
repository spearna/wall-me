<form data-scope="profile" data-ui="mutable" action="/" method="POST">
  <input data-prop="email" type="email" placeholder="Your Email" autofocus required>
  <input data-prop="objective" type="text" placeholder="Your objective today">
  <input data-prop="firstName" type="text" placeholder="First Name">
  <input data-prop="lastName" type="text" placeholder="Last Name">
  <input type="submit" value="Send">
</form>
